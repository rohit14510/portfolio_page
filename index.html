<style>
.image-container {
    position: relative;
    overflow: hidden; /* Ensures the scaling effect is contained within the image */
    width: 100%;
    height: auto; /* Adjust this based on your design needs */
    transition: transform 0.5s ease;
}

.image-container img {
    width: 100%;
    height: auto;
    transition: transform 0.5s ease;
}

.overlay {
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    transition: top 0.5s ease;
}



.image-container:hover img {
    transform: scale(1.1); /* Scales the image */
}

.image-container:hover .overlay {
    top: 0; /* Moves the overlay down to cover the image */
}

.content {
    position: absolute;
    bottom: 0;
    left: -90%; /* Initially hidden off to the left */
    width: 90%;
    background:#EF7F1B; /* Background color for content */
    color: white;
    padding: 2rem;
    box-sizing: border-box;
    transition: transform 1s ease; /* Smooth transition for the movement */
}
.content p{
    color: #465e6a;
}
.plus_font{
    position: absolute;
    top: -2rem;
    right: 1.5rem;
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    font-size: 2rem;
    background-color:#5B5B5B;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    transition: .5s;
}
.image-container:hover .content {
    transform: translateX(100%); /* Move content from left to right */
}
.plus_font:hover{
    background-color: white;
    color:#EF7F1B;
}
h5 {
    position: relative;
    display: inline-block;
    margin: 0;
    padding: 0;
    font-size: 1.25em; /* Adjust as needed */
}

h5::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Adjust based on your font size */
    width: 100%;
    height: 2px; /* Underline thickness */
    background-color:#5B5B5B; /* Underline color */
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease;
}

h5:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}
</style>
